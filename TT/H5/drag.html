<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"> 
		<title>菜鸟教程(runoob.com)</title>
		<link rel="stylesheet" type="text/css" href=".c"/>
		<style type="text/css">
			#div1 {width:"100%";height:70px;padding:10px;border:1px solid #aaaaaa;}
			
			.margin {
				background: #008000;
				width: 40%;
				height: 30px;
			}
		</style>
		<script>
			function allowDrop(ev)
			{
				// 调用 preventDefault() 来避免浏览器对数据的默认处理（drop 事件的默认行为是以链接形式打开）
				ev.preventDefault();
			}
			function drag(ev)
			{
				ev.dataTransfer.setData("Text",ev.target.id);
			}
			function drop(ev)
			{
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
	
	<p>拖动 RUNOOB.COM 图片到矩形框中:</p>
	
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img id="drag1" src="http://www.runoob.com/images/logo.png" draggable="true" ondragstart="drag(event)" width="100%" height="69">
	
	
	<br />
	<hr />
	<h4>12. margin属性，左右没有重叠效果，上下有；padding属性会撑开当前尺寸，相当于是增加当前content的宽和高  — 取负则反之。</h4>
	<div class="margin" style="margin: 10px; padding: 10px;"></div>
	<div class="margin" style="margin: 10px;"></div>
	</body>
</html>
