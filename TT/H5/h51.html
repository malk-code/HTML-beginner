<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>h5</title>
		<script type="text/javascript">
			document.createElement("element1")
		</script>
		<style type="text/css">
			element1 {
				display: block;
				background: #ddd;
				padding: 50px;
				font-size: 30px;
				text-align: center;
			}
			h1 {
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		
		<h1>一级标题</h1>
		<article>h5 新标签 article</article>
		<hr />
		<h4>为HTML添加新元素</h4>
		<element1>新元素</element1>
		<hr />
		<h4>SVG</h4>
		<svg height="190">
		  <polygon points="100,10 40,180 190,60 10,60 160,180"
		  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
		</svg>
		<hr />
		<h4>math 标签</h4>
		<math xmlns="http://www.w3.org/1998/Math/MathML">
         <mrow>
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>=</mo>
            <msup><mi>c</mi><mn>2</mn></msup>
         </mrow>
      </math>
		
	</body>
</html>
