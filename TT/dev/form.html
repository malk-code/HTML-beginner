<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>Form</h3>
		<form action="http://www.runoob.com/html/html-forms.html" method="post">
			First name: <input type="text" name="firstname" placeholder="placeholder"><br>
			Last name: <input type="password" name="lastname" placeholder="placeholder"><br><br>
			<input type="submit">
		</form>
		
		<h3>Radio</h3>
		<form
		<input type="radio" name="sex" value="male">Male<br>
		<input type="radio" name="sex" value="female">Female
		</form> 
				
		<h3>CheckBox</h3>
		<form>
		<input type="checkbox" name="vehicle" value="Bike">I have a bike<br>
		<input type="checkbox" name="vehicle" value="Car">I have a car
		</form> 
		
		<form action="" method="post">
			<select name="select">
				<option value="option1">options1</option>
				<option value="option2" selected>options2</option>
			</select>
		</form>
		
		<form>
			<br />
			<input type="button" name="button" id="button" value="Button From" />
		</form>
		
		<textarea rows="3" cols="30" placeholder="大段文本"></textarea>
	
		<h4>表单实例</h4>
		
		<form action="MAILTO:someone@example.com" method="post" enctype="text/plain">
			<fieldset>
				<legend> persional infromation </legend> <br>
					Name: <input type="text" size="20"><br>
					E-mail: <input type="text" size="20"><br>
					Date of birth: <input type="text" size="14"> <br>
					<input type="submit" value="发送">

			</fieldset>
		</form>
		

	</body>
</html>
