<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body>
		<table border="1" cellspacing="5" cellpadding="5">
			<caption>title</caption>
			<tr>
				<th colspan="2">Header</th>
				<td>content</td>
			</tr>
			<tr>
				<td>Data</td>
				<td>content</td>
				<td align="center">fill</td>
			</tr>
		</table>
		
	<br><hr><br>
	
	<table width="100%" border="1" cellspacing="5" cellpadding="5">
			<caption>title</caption>
			<tr>
				<th rowspan="2">Header</th>
				<td colspan="3">content</td>
			</tr>
			<tr>
				<td>Data</td>
				<td>content</td>
				<td align="center">fill</td>
			</tr>
			
			<th colspan="4">
				<p> 这是一个段落 </p>
			</tr>
		</table>

		<ul style="list-style-type: circle;">
			<li>无序</li>
			<li>无序</li>
		</ul>
		
		<ol start="10" type="I">
			<li>有序</li>
			<li>有序</li>
			<ul>
				<li>嵌套</li>
				<li>嵌套</li>
			</ul>
		</ol>
		
		<h3>自定义</h3>
		
		<dl>
			<dt>Coffee</dt>
				<dd>- black hot drink</dd>
			<dt>Milk</dt>
				<dd>- white cold drink</dd>
			</dl> 
	</body>
</html>
