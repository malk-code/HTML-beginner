<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css12: 属性选择器</title>
		<link rel="stylesheet" type="text/css" href="css12.css"/>
	</head>
	<body>
		<a href="http://www.runoob.com/css/css-examples.html">css实例</a>
		<hr />
		<div>属性和值选择器</div>
		<h4>将适用:</h4>
		<img title="runoob" src="../img/psb5.jpg" width="270" height="50" /> <br /><br />
		<a title="runoob" href="http://www.runoob.com/">runoob</a>
		<hr>
		<h4>将不适用:</h4>
		<p title="greeting">Hi!</p>
		<a class="runoob" href="http://www.runoob.com/">runoob</a>
		<hr />
		<div>多值：含有即可</div>
		<h4 title="txt">属性选择器</h4>
		<h4 title="roob txt text">属性选择器</h4>
		<hr />
		
		<div>使用（|）分隔属性和值</div>
		<p lang="en">属性</p>
		<p lang="en-text">作为开头才可，多的值中横线分隔</p>
		
		<p style="color: orange;">属性选择器样式无需使用class或id的形式: 1.属性id 2.类 3.伪类 4.属性选择器</p>
	</body>
</html>
