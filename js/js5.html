			    }
			}
			
			function validateForm2() {
				var x=document.forms["myForm2"]["fname2"].value;
				var atpos=x.indexOf("@");
				var dotpos=x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length){
					alert("不是一个有效的 e-mail 地址");
			  		return false;
				}
			}
		</script>

		<h4>为 JSON 字符串创建对象</h4>
		<p id="demo1">1</p>
		<p id="demo2">2</p>
		<script>
			var text = '{ "sites" : [' +
				'{ "name":"Runoob" , "url":"www.runoob.com" },' +
				'{ "name":"Google" , "url":"www.google.com" },' +
				'{ "name":"Taobao" , "url":"www.taobao.com" } ]}';

			document.getElementById("demo2").innerHTML = JSON.stringify(obj);

		<!--54.JavaScript 函数可以通过一个表达式定义。此时函数实际上是一个 匿名函数 (函数没有名称)。函数存储在变量中，不需要函数名称，通常通过变量名来调用。-->
		<button id="fun1" onclick="fun1()">匿名函数</button><br />
		<span id="demo3">函数可以自动调用</span><br /><br />

		<script>
			function fun1() {
				var fun = function() {
					return 100;
				}
				document.getElementById('fun1').innerHTML = fun();
			}
			
			(function () {
			    document.getElementById("demo3").innerHTML = "Hello! 我是自己调用的";
			})();
		</script>

		<span id="demo4"></span><br /><br />
		
		<script>
			function myFunction(a, b) {
			    return arguments.length;
			}

		<span>查找最大的数。</span>
		<span id="demo7"></span><br /><br />
		<script>
			x = findMax(1, 123, 500, 115, 44, 88);
		 
			function findMax() {
			    var i, max = arguments[0];
			    // JavaScript 函数有个内置的对象 arguments 对象。
			    if(arguments.length < 2) return max;
			 
			    for (i = 0; i < arguments.length; i++) {
			        if (arguments[i] > max) {
			            max = arguments[i];
			        }
			    }
			    return max;
			}
			document.getElementById("demo7").innerHTML = x;
		</script>
