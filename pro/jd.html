<head>
    <meta charset="UTF-8">

<body class="bg-gray">
    <div class="shade"></div>
    <div class="warn">
        <div class="warn-box abs-mm ta-c">
            <div class="warn-head border-b">
                <p class="warn-txt size14 ">提示文案</p>
            </div>
            <p class="warn-btn size18">我知道了</p>
        </div>
    </div>
    <!--<div class="toast">
        <p class="toast-txt">提示文案</p>
    </div>-->

    <div class="wrap">
        <h3 class="page-title">仅支持全日制学生认证,请填写准确的信息</h3>
        <div class="info-box">
            <div class="input-box border-b">
                <span class="info-txt">本人姓名</span>
                <div class="username"><input class="abs-mm require" type="text" id="username"   data-reg="\S" data-info="请输入姓名" ></div>
                <input type="hidden" id="isJrReal" value="0">
                <input type="hidden" id="sid" value="">
                <input type="hidden" id="deviceInfoJson"/>
                <input type="hidden" id="stuLevelFlag" value=""/>
                <i class="info-icon" data-info="此姓名为您的实名姓名"></i>
            </div>
            <div class="input-box border-b">
                <span class="info-txt">身份证号</span>
                <div class="username"><input  type="text" id="certificateNo"  class="abs-mm require" data-reg="^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$"   maxlength="18"  data-info="身份证号格式不对"></div>
                <i class="info-icon" data-info="此身份证号为您的实名身份证号"></i>
            </div>
            <div class="input-box">
                <span class="info-txt">手机号</span>
                <div class="username"><input  type="tel" id="telephone"   class="abs-mm require" data-reg="^1\d{10}$"   maxlength="11"  data-info="手机号错误"></div>
                <i class="info-icon" data-info="此手机号是您的京东账户绑定的手机号"></i>
            </div>
        </div>

        <div class="info-box mt10 ">
            <div class="input-box school-info border-b">
                <span class="info-txt">学校所在地</span>
                <div class="username"><span class="title-txt"></span></div>
                <i class="right-icon"></i>
            </div>
            <div class="input-box status border-b">
                <span class="info-txt">学籍信息</span>
                <div class="username"><span class="title-txt"></span></div>
                <i class="right-icon"></i>
            </div>
            <div class="input-box">
                <span class="info-txt">详细地址</span>
                <div class="username"><input class="abs-mm require" id="detailAddress"  data-reg="\S"  type="text" maxlength="100"></div>
            </div>
        </div>
        <div class="info-box mt10">
            <div class="input-box">
                <span class="info-txt">邀请码</span>
                <div class="username"><input class="abs-mm" id="inviteCode" placeholder="选填" type="text" maxlength="10"></div>
            </div>
        </div>

        <div class="footer-txt">
            <div class="fl deal"><div class="fill-lf"></div></div>
                            <a href="//storage.jd.com/baitiao.business.erp.agreement/BT_AGREEMENT_171031172255629149.html" node-type="agree-0">《隐私权保护声明》</a>
                    </div>

        <p class="btn">立即认证</p>
        <div class="select-box my-school">
            <div class="select-title size18">
                <span>选择学校</span>
                <i class="close"></i>
            </div>
            <div class="search">
                <div class="search-box pr">
                    <i class="search-icon abs"></i>
                    <div class="username search-school"><input class="abs-lm search-input" placeholder="搜索" type="text"></div>
                </div>
            </div>
            <div class="address">
                <div class="grade-box flexbox">
                    <div class="flexbox-item address-list school-name">
                    </div>
                    <div class="flexbox-item address-list my-grade">
                        <div class="input-box border-b"><span class="info-txt">本科</span><i class="right-icon"></i></div>
                        <div class="input-box border-b"><span class="info-txt">硕士</span><i class="right-icon"></i></div>
                        <div class="input-box border-b"><span class="info-txt">博士</span><i class="right-icon"></i></div>
                        <div class="input-box border-b"><span class="info-txt">专科</span><i class="right-icon"></i></div>
                    </div>
                    <div class="flexbox-item address-list come-date">
                    </div>
                    <div class="flexbox-item"></div>
                </div>
            </div>
        </div>


    </div>

<div class="alert-layer">
    <div class="alert-box abs-mm">
        <h3 class="alert-title  ta-c size18 border-b">验证手机号</h3>
        <div class="alert-cont border-b">
            <p class="alert-txt size14">输入手机尾号<b id="phoneParam"></b>接收的验证码</p>
            <div class="message size16 mt10">
                <div class="msg-input">
                    <input type="text" id="activeCode" class="tel-input" placeholder="填写短信验证码"   data-reg="^\d{6}$" maxlength="6" />
                    <input hidden id="schoolVerifyCode">
                </div>
                <div class="ta-c mySend">60秒后重发</div>
            </div>
        </div>
        <div class="flexbox ta-c btn-box">
            <div class="flexbox-item blue cancel" id="sendCodeCancel">取消</div>
            <div class="flexbox-item sure">确定</div>
        </div>
    </div>
</div>
</body>

<script>


    //设备信息初始化
    $(function () {
        var defer = jsBridgeV3.onReady();
        setTimeout(function () {
            try {
                defer.then(function (res) {
                    res.jsToGetResp(function (d) {
                        d = (typeof d == 'object') ? d : JSON.parse(d);
                        if (d && d.deviceInfo) {
                            $('#deviceInfoJson').text(JSON.stringify(d.deviceInfo));
                        }
                    }, {
                        type: 9,
                        data: ''
                    });
                });
            } catch (e) {
                var d = '';
                $('#deviceInfoJson').text(d);
            }
        }, 300);
    });
</script>
