<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<iframe src="http://www.runoob.com/try/try.php?filename=tryhtml_iframe_target" name="iframe_a"></iframe>
		
		<p><a href="http://www.runoob.com" target="iframe_a">RUNOOB.COM</a></p>
		<p><b>注意：</b> 因为 a 标签的 target 属性是名为 iframe_a 的 iframe 框架，所以在点击链接时页面会显示在 iframe框架中。</p>

		<div id="" style="color: olive;">页面跳转在iframe内</div>
	</body>
</html>
