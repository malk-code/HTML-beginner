<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双十一代金券</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/cash.css" />		
	</head>
	
	<!--修改：
		1. 导入HBuilder后按钮位置异常，diately不应该设置宽度，实在不行宽度在手机支持，但在网页会异常；
		2. 注释微信验证在 js - cash.js - 进入页面加载 方法，可仅仅注释一行验证跳转到微信页面代码即可。
	-->
	
	<body>
		<main>
			<div class="top">
				<img src="img/1_1.png" />
			</div>
			<div class="active">
				<div class="center">
					<p class="diately"><img src="img/2_1.png"></p>
					<p class="my_diate"><a>我的代金券 ></a></p>
					<p class="code"><img src="img/3_1.png"></p>
				</div>
			</div>
		</main>
		<!--领取代金券弹框-->
		<div class="popup go" style="display: none;">
			<div class="window">
				<div class="back">
					<p class="ba_conten"><span><img src="img/4_1.png"></span><i style="font-style: normal;">恭喜您获得</i></p>
					<p style="font-size: .2rem; text-align: center;margin: .1rem 0;">100元代金券兑换码！</p>
					<div class="invita">
						<span></span>
						<p><img src="img/5_1.png"></p>
					</div>
					<p class="copy">长按兑换码复制</p>
				</div>	
			</div>
		</div>
		<!--查看代金券弹框-->
		<div class="popup check" style="display: none;">
			<div class="window">
				<div class="back">
					<p style="font-size: .2rem; text-align: center;margin: .1rem 0;">我的代金券</p>
					<div class="invita">
						<span></span>
						<p><img src="img/5_1.png"></p>
					</div>
					<p class="copy">长按兑换码复制</p>
				</div>	
			</div>
		</div>
		<!--已领取弹框-->
		<div class="btn" style="display: none;">
			<div class="window">
				<div class="back">
					<p class="ba_conten" style="line-height: .3rem;"><span style="margin-top: .03rem;"><img src="img/4_1.png"></span><i style="font-style: normal;">您已领取代金券</i></p>
					<p class="copy">确定</p>
				</div>	
			</div>
		</div>	
		<!--非授权用户弹框-->
		<div class="shade" style="display: none;">
			<div class="window" style="text-align: center;border-radius: .05rem;">
				<p style="font-size: .22rem; line-height: .5rem;color: #40a3fe;">温馨提示</p>
				<p style="height: 1px; width: 100%;background: #ebecee;"></p>
				<p class="size" style="font-size: .2rem;line-height: .7rem;">非授权用户！</p>
				<p style="font-size: .2rem;text-align: center;"><span class="success">确定</span></p>
			</div>
		</div>
		
		<script src="js/zepto.1.2.0.min.js"></script>
		<script src="js/rem.js"></script>
		<script src="js/add.log.js"></script>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    	<script type="text/javascript" src="https://m.xuebank.com/wechatservice/js/wechatshare.js"></script>
		<script src="js/cash.js"></script>
		

	</body>
</html>
